<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Team Profile</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <link href="style.css" rel="stylesheet">
 </head>
 <body>
   <header class="team-header">
     <h1>My Team</h1>
   </header>
   <section id="main">
   <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Bill</h5>
        <h5 class="card-title"><span class="fa fa-mug-hot"></span>Manager</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 11</li>
          <li class="list-group-item">Email: email</li>
          <li class="list-group-item">Office number: 101</li>
        </ul>
      </div>
    </div>
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Will</h5>
        <h5 class="card-title"><span class="fa fa-glasses"></span>Engineer</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 22</li>
          <li class="list-group-item">Email: email</li>
          <li class="list-group-item">Github: github</li>
        </ul>
      </div>
    </div>
  <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Jill</h5>
        <h5 class="card-title"><span class="fa fa-user-graduate"></span>Intern</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 33</li>
          <li class="list-group-item">Email: email</li>
          <li class="list-group-item">School: UConn</li>
        </ul>
      </div>
    </div>
  
 </section>
 </body>
 </html>
